<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f5f7fb" />
      <stop offset="1" stop-color="#e9eef8" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#g)" />

  <!-- subtle office desk silhouette -->
  <g fill="#cfd8e9" opacity="0.95">
    <rect x="120" y="520" width="1360" height="220" rx="8" />
    <rect x="200" y="420" width="320" height="120" rx="6" />
    <rect x="540" y="360" width="220" height="180" rx="6" />
    <rect x="820" y="380" width="420" height="160" rx="6" />
  </g>

  <!-- monitor -->
  <g transform="translate(560,290)">
    <rect x="0" y="0" width="220" height="140" rx="6" fill="#ffffff" stroke="#c4d0e8" stroke-width="2" />
    <rect x="20" y="20" width="180" height="100" rx="4" fill="#f6f8fb" />
  </g>

  <!-- laptop -->
  <g transform="translate(220,380)">
    <rect x="0" y="0" width="220" height="14" rx="2" fill="#d6dfef" />
    <rect x="6" y="-80" width="208" height="120" rx="6" fill="#ffffff" stroke="#c4d0e8" stroke-width="2" transform="translate(0,-14)"/>
  </g>

  <!-- plant -->
  <g transform="translate(1320,440)">
    <rect x="0" y="60" width="40" height="80" rx="6" fill="#9fb6a0" />
    <circle cx="20" cy="20" r="24" fill="#8fb691" />
  </g>

  <!-- subtle patterns -->
  <g fill="#ffffff" opacity="0.06">
    <circle cx="1200" cy="120" r="80" />
    <circle cx="300" cy="60" r="40" />
  </g>

  <!-- foreground vignette -->
  <rect width="1600" height="900" fill="url(#g)" opacity="0.02" />
</svg>
