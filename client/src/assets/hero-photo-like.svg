<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="blurSmall" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" />
    </filter>
    <linearGradient id="windowLight" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#e8f1ff" stop-opacity="1" />
      <stop offset="1" stop-color="#dbe8ff" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="deskGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f7f9fb" />
      <stop offset="1" stop-color="#eef4ff" />
    </linearGradient>
    <linearGradient id="chairShade" x1="0" x2="1">
      <stop offset="0" stop-color="#0f1724" stop-opacity="0.12" />
      <stop offset="1" stop-color="#0f1724" stop-opacity="0.06" />
    </linearGradient>
  </defs>

  <!-- background sky through windows -->
  <rect width="1920" height="1080" fill="#e7efff" />

  <!-- large blurred window panes to create depth -->
  <g transform="translate(220,60) scale(1.1)" filter="url(#blurSmall)">
    <rect x="0" y="0" width="1480" height="760" rx="6" fill="url(#windowLight)" />
    <!-- distant city blocks (soft shapes) -->
    <g opacity="0.85">
      <rect x="120" y="90" width="120" height="220" rx="6" fill="#d3def8" />
      <rect x="280" y="70" width="180" height="260" rx="6" fill="#cbd9f6" />
      <rect x="520" y="140" width="140" height="180" rx="6" fill="#d3def8" />
      <rect x="760" y="80" width="220" height="260" rx="6" fill="#c9d8f5" />
    </g>
  </g>

  <!-- foreground desk table -->
  <g transform="translate(0,520)">
    <rect x="0" y="0" width="1920" height="560" fill="url(#deskGrad)" />

    <!-- laptop shape -->
    <g transform="translate(120,20)">
      <rect x="0" y="0" width="520" height="320" rx="6" fill="#fff" stroke="#d1d9ee" stroke-width="2" />
      <rect x="28" y="26" width="464" height="238" rx="4" fill="#f4f8ff" />
      <rect x="32" y="30" width="448" height="212" rx="4" fill="#eaf2ff" />
      <rect x="44" y="44" width="420" height="160" rx="4" fill="#dfeaff" />
    </g>

    <!-- paper/printout -->
    <g transform="translate(520,120) rotate(-6)">
      <rect width="380" height="240" rx="6" fill="#ffffff" stroke="#e6eefc" />
      <g transform="translate(20,20)" fill="#c7d5f6" font-family="sans-serif" font-size="12">
        <rect x="0" y="0" width="340" height="14" rx="3" fill="#e9f1ff" />
        <rect x="0" y="28" width="340" height="12" rx="3" fill="#eef6ff" />
        <rect x="0" y="52" width="206" height="12" rx="3" fill="#eef6ff" />
      </g>
    </g>

    <!-- chair silhouettes -->
    <g transform="translate(1180,40)" opacity="0.95">
      <rect x="0" y="20" width="220" height="220" rx="24" fill="#111827" opacity="0.08" />
      <rect x="26" y="46" width="160" height="150" rx="18" fill="#0b1220" opacity="0.06" />
    </g>

    <!-- subtle brand watermark on chair -->
    <g transform="translate(1360,80) rotate(-14)" opacity="0.08">
      <text x="0" y="0" fill="#0b1220" font-size="48" font-family="sans-serif" font-weight="700">ONE</text>
      <text x="0" y="46" fill="#0b1220" font-size="28" font-family="sans-serif" font-weight="600">REDOVISNING</text>
    </g>

  </g>

  <!-- top vignette and subtle overlay to impart trustful blue grade -->
  <rect width="1920" height="1080" fill="rgba(19,80,216,0.10)" />
  <rect width="1920" height="1080" fill="rgba(255,255,255,0.02)" />

</svg>
