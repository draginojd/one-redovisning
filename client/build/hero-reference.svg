<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- soft photographic grain + blur + color grade -->
    <filter id="photoGrade" x="-20%" y="-20%" width="140%" height="140%">
      <!-- subtle film grain -->
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise" />
      <feColorMatrix in="noise" type="saturate" values="0" result="mono" />
      <feComponentTransfer in="mono" result="grain">
        <feFuncA type="table" tableValues="0 0.06"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="grain" mode="overlay" result="grainBlend"/>
      <!-- soft global blur to simulate depth of field -->
      <feGaussianBlur in="grainBlend" stdDeviation="2" result="blurred" />
      <!-- gentle blue color grade -->
      <feColorMatrix in="blurred" type="matrix" values="
         0.95 0   0.02 0 0
         0.03 0.98 0.07 0 0
         0.05 0.06 1.08 0 0
         0    0    0    1 0" result="graded"/>
      <!-- slight contrast boost -->
      <feComponentTransfer in="graded" result="contrast">
        <feFuncR type="gamma" amplitude="1" exponent="0.95" offset="0"/>
        <feFuncG type="gamma" amplitude="1" exponent="0.95" offset="0"/>
        <feFuncB type="gamma" amplitude="1" exponent="0.95" offset="0"/>
      </feComponentTransfer>
    </filter>

    <linearGradient id="windowGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f6f9ff" />
      <stop offset="1" stop-color="#e9f2ff" />
    </linearGradient>

    <linearGradient id="deskGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#f8fafc" />
      <stop offset="1" stop-color="#eef4ff" />
    </linearGradient>
  </defs>

  <!-- base sky through windows -->
  <rect width="1920" height="1080" fill="#eaf3ff" />

  <!-- windows and distant city (soft blurred shapes) -->
  <g transform="translate(160,40)">
    <rect x="0" y="0" width="1600" height="720" rx="4" fill="url(#windowGrad)" />
    <g opacity="0.9" filter="url(#photoGrade)">
      <rect x="120" y="90" width="160" height="220" rx="6" fill="#cfdff9" />
      <rect x="320" y="60" width="200" height="260" rx="6" fill="#d6e6fb" />
      <rect x="600" y="120" width="140" height="200" rx="6" fill="#dfeafa" />
      <rect x="900" y="70" width="220" height="260" rx="6" fill="#d3e3f9" />
    </g>
  </g>

  <!-- desk area foreground -->
  <g transform="translate(0,520)">
    <rect width="1920" height="560" fill="url(#deskGrad)" />

    <!-- laptop (soft photographic shading) -->
    <g transform="translate(80,20)" filter="url(#photoGrade)">
      <rect x="0" y="0" width="520" height="300" rx="6" fill="#ffffff" stroke="#d6e3fb" stroke-width="2" />
      <rect x="28" y="26" width="464" height="238" rx="4" fill="#f4f9ff" />
      <rect x="34" y="32" width="448" height="212" rx="4" fill="#eaf4ff" />
    </g>

    <!-- paper with printed graphs -->
    <g transform="translate(520,110) rotate(-4)" filter="url(#photoGrade)">
      <rect width="380" height="240" rx="6" fill="#fff" stroke="#e6eefc" />
      <g transform="translate(18,18)">
        <rect width="340" height="14" rx="3" fill="#f1f7ff" />
        <rect y="28" width="340" height="12" rx="3" fill="#f6fbff" />
        <rect y="52" width="200" height="12" rx="3" fill="#f6fbff" />
      </g>
    </g>

    <!-- chairs and monitors as soft silhouettes -->
    <g transform="translate(1180,40)" filter="url(#photoGrade)">
      <rect x="0" y="20" width="240" height="240" rx="28" fill="#0b1220" opacity="0.12" />
      <rect x="34" y="50" width="170" height="150" rx="18" fill="#061026" opacity="0.08" />
    </g>

    <!-- subtle watermark on chair -->
    <g transform="translate(1360,80) rotate(-14)" opacity="0.06" filter="url(#photoGrade)">
      <text x="0" y="0" fill="#0b1220" font-size="64" font-family="Inter, Arial, sans-serif" font-weight="700">ONE</text>
      <text x="0" y="56" fill="#0b1220" font-size="32" font-family="Inter, Arial, sans-serif">REDOVISNING</text>
    </g>

  </g>

  <!-- overall color grade overlay to lean blue, and soft vignette -->
  <rect width="1920" height="1080" fill="rgba(19,80,216,0.10)" />
  <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
    <stop offset="60%" stop-color="rgba(0,0,0,0)" />
    <stop offset="100%" stop-color="rgba(0,0,0,0.18)" />
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)" />

  <!-- final subtle grain layer to add photographic texture -->
  <rect width="1920" height="1080" filter="url(#photoGrade)" opacity="0.03" />

</svg>
